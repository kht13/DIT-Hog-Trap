<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  </head>
  <body>
    <h1>
      Click the button below to activate trap!
    </h1>
    <button id="trapActivator" onclick="activateTrap()">
      Activate trap
    </button>
    <p id="trapStatus">
      
    </p>
    <script>
      var socket=io();
      function activateTrap()
      {
        socket.emit('activateTrap',{description:true});
      }
      socket.on('trapActivated',function(data){
        document.getElementById("trapStatus").innerHTML=data;
        document.getElementById("trapActivator").disabled=true;
        setTimeout(function() {
          document.getElementById("trapStatus").innerHTML="";
          document.getElementById("trapActivator").disabled=false;
        },2000);
      });
    </script>
  </body>
</html>
